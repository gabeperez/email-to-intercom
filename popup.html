<!DOCTYPE html>
<html>
<head>
  <title>Email to Intercom Linker Setup</title>
  <style>
    body { width: 300px; padding: 10px; }
    input { width: 100%; margin-bottom: 10px; }
    button { width: 100%; }
  </style>
</head>
<body>
  <h2>Intercom App Code Setup</h2>
  <input type="text" id="appCodeInput" placeholder="Enter your Intercom App Code">
  <label for="allowedDomainsInput">Allowed Domains or Pages (one per line):</label>
  <textarea id="allowedDomainsInput" rows="4" placeholder="e.g. example.com or https://site.com/page"></textarea>
  <button id="saveButton">Save</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
